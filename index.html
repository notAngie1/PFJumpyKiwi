<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpy Kiwis!</title>
    <link rel="shortcut icon" href="./img/kiwiicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <h1>Bienvenido a</h1>
        <h2>Jumpy Kiwis!</h2>
        <div class="imgContainer"></div>
        <div>
            <button class="button" id="start">START</button>
            <button class="button" id="score">SCORE</button>
            <button class="button" id="login">LOG IN</button>
        </div>
    </section>

    <section class="container">
        <div id="scoreList" style="display: none;">
            <h2>Lista de Jugadores:</h2>
            <div class="isEmpty">
                <img src="./img/itsEmpty.gif" alt="meme esta vacio...">
                <p>ESTA VACIO...</p>
            </div>
            <ul id="playerList"></ul>
            <button class="button" id="returnButton2">Volver al menu principal</button>
        </div>
    </section>

    <section class="usuario" style="display: none;">
        <h2>Â¿QUIERES REGISTRARTE?</h2>
        <div class="msg2"></div>
        <div class="formLog">
            <h3>Ingrese su nombre de usuario</h3>
            <label for="userName"></label>
            <input type="text" name="" id="userName" placeholder="Mr. Jumpy Kiwi">
            <input type="submit" value="Enviar" class="button" id="submit">
        </div>
        <p class="pLog"></p>
        <button class="button" id="returnButton">Volver al menu principal</button>
    </section>

    <section class="singIn" style="display: none;">
        <h2>INICIAR SESION</h2>
        <div class="formSingin">
            <h3>Ingrese su nombre de usuario</h3>
            <label for="opcsingIn"></label>
            <input type="text" name="" id="opcsingIn" placeholder="Mr. Jumpy Kiwi">
            <input type="submit" value="Enviar" class="button" id="submit2">
        </div>
        <div class="msg"></div>
        <button class="button" id="returnButton4">Volver al menu principal</button>
    </section>

    <section id="game" style="display: none;">
        <h2>Jumpy Kiwis!</h2>
        <img class="imggif" src="./img/bird3.png" alt="pajarito volando">
        <div class="modosPlay">
            <img class="imggif" src="./img/spacebar.gif" alt="barra espaciadora">
            <p>Haz click para empezar o utiliza la barra espaciadora</p>
            <img class="imggif" src="./img/click.gif" alt="mono apretando un mouse">
        </div>
        <button class="button" id="returnButton3">Volver al menu principal</button>
    </section>

    <section class="endgame" style="display: none;">
        <h2>Game Over!</h2>
        <div class="finalScore">
            <p id="finalScore"></p>
        </div>
        <button class="button" id="reload">Play Again</button>
    </section>

    <script src="./score.js"></script>
    <script src="./juego.js"></script>
    <script src="./main.js"></script>
</body>

</html>
